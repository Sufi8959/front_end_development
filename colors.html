<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Manager</title>
    <style>
        h1{
            color:darkgreen
        }
        #colorCode1{
            color: purple
        }
        #colorCode2{
            color: #12396C;
        }
        #colorCode3{
            color:rgb(123, 24, 354)
        }
        #colorCode4{
            color: rgba(0, 0, 255, 1);
        }
    </style>
  </head>
  <body>
    <h1>Let's learn about some colors</h1>
    <h3>Color Codes</h3>
    <ul>
      <li id="colorCode1">Color Code: Named</li>
      <li id="colorCode2">Color Code: Hex</li>
      <li id="colorCode3">Color Code: RGB</li>
      <li id="colorCode4">Color Code: RGBA</li>
    </ul>
  </body>
</html>
